<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chihiro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital,wght@0,400..840;1,400..840&family=Archivo:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <div class="cabecalho">
            <img class="logo" src="./img/logo.png"
                alt="Logo do Studio Gibli,escrito tanto em japones e ingles 'Studio Gihbli' com o perfil do personagem Totoro a esquerda">

            <nav>
                <ul>
                    <li>
                        <img src="./img/icon.png" alt="">
                    </li>
                    <li>
                        <img src="./img/link-facebook.png" alt="">
                    </li>
                    <li>
                        <img src="./img/link-instagram.png" alt="">
                    </li>
                    <li>
                        <img src="./img/link-twitter.png" alt="">
                    </li>
                </ul>
            </nav>
        </div>

    </header>
    <main>
        <section>
            <div class="container">
                <div class="texto">
                    <h2>HAYO MIYAZAKI</h2>
                    <h1>A VIAGEM
                        DE CHIHIRO</h1>
                    <p>
                        Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são
                        transformados
                        em animais.
                    </p>


                </div>
                <div class="botoes">
                   
                    <button class="botao-trailer">ASSISTA O TRAILER</button>
                </div>
            </div>
            <img src="./img/ilustração.png" alt="">
        </section>
        <div class="modal ">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe id="video" width="560" height="315"
                    src="https://www.youtube.com/embed/WhMpWFIocjY?si=SX2HcpzhlANb1mTv" title="Trailer oficial"
                    frameborder="1"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
